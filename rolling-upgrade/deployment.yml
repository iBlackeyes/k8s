apiVersion: apps/v1
kind: Deployment
metadata:
    name : my-nginx

spec:
    selector:
        matchLabels:
            app: my-nginx

    replicas: 3
    minReadySeconds: 10
    template:
        metadata:
            labels:
                app: my-nginx
        spec:
            containers:
                - name: my-nginx
                  image: my-nginx:v1
        

