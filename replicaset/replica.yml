apiVersion : apps/v1
kind : ReplicaSet
metadata:
    name : my-nginx-replicaset

spec:
    replicas: 3
    selector:
        matchLabels:
            app: my-nginx
    template:
        metadata:
            labels:
                app: my-nginx
        spec:
            containers:
                - name: my-nginx
                  image: my-nginx:v2

